[settings]
python.uv_venv_auto = true

[tools]
python = "3.12"
uv = "latest"
jq = "latest"

[env]
_.python.venv = { path = ".venv" }
_.file = ".env"

[tasks]
install = "uv sync"
test = "uv run pytest"
lint = "uv run ruff check"
format = "uv run ruff format"
format-check = "uv run ruff format --check"
claude-hook-lint = "./scripts/claude-hook-lint.sh"
docs-install = "uv sync --group docs"
docs-serve = "uv run zensical serve"
docs-build = "uv run zensical build"
